<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="gallery">
      <div class="image-interaction">
        <img src="images/fox.jpg" alt="Fennec Fox" />
        <div class="overlay">
          <a href="knowMore" class="know-more">
            Know More <i class="fas fa-arrow-right"></i>
          </a>
        </div>
        <div class="info">
          <h2>Fennec Fox</h2>
          <p>India</p>
        </div>
      </div>
      <div class="image-interaction">
        <img src="images/whale.jpg" alt="Humpback Whale" />
        <div class="info">
          <h2>Humpback Whale</h2>
          <p>South Africa</p>
        </div>
        <div class="overlay">
          <a href="knowMore" class="know-more">
            Know More <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
      <div class="image-interaction">
        <img src="images/baboon.jpg" alt="Common Brown Baboon" />
        <div class="info">
          <h2>Common Brown Baboon</h2>
          <p>South Africa</p>
        </div>
        <div class="overlay">
          <a href="knowMore" class="know-more">
            Know More <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
      <div class="image-interaction">
        <img src="images/deer.jpg" alt="Spotted Deer" />
        <div class="info">
          <h2>Spotted Deer</h2>
          <p>Amazon</p>
        </div>
        <div class="overlay">
          <a href="knowMore" class="know-more">
            Know More <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="Challenges/arrayMap.js"></script>
    <script src="Challenges/stringTransForm.js"></script>
  </body>
</html>
